<section class="projects" id="projects">
   <h2 class="heading">Projects</h2>
   <h3 class="text-danger pb-5">working on it ...</h3>
   <div class="card__container">
      @for (project of projects; track project.id) {
      <article class="card__article z-3">
         <img [src]='project.img' alt="" class="card__img">
         <div class="card__data">
            <span class="card__description">{{project.title}}</span>
            <h2 class="card__title">{{project.description}}</h2>
            <div>
               @if (project.demoLink) {
               <a [href]="project.demoLink" target="_blank" class="btn btn-danger p-1 m-2">Demo</a>
               }
               @if (project.githubLink) {
               <a [href]="project.githubLink" target="_blank" class="btn btn-warning p-1">Github</a>
               }
            </div>
         </div>
      </article>
      }
   </div>
</section>
